<sxm-ui-loading-overlay data-e2e="sxmUiLoadingWithAlertMessageComponent" class="top-overlay" [isLoading]="isLoading">
    <sxm-ui-alert-pill class="animate-block black-alert-icon-notification rounded-corners">
        <p class="pill-text" [innerHTML]="pillMessage"></p>
    </sxm-ui-alert-pill>
    <div [innerHTML]="paragraph" class="animate-block fade paragraph text-center align-justify full-width"></div>
</sxm-ui-loading-overlay>
