    </nav>
    <aside>
        <ng-container *ngIf="translationsForComponentService.canToggleLang">
            <button
                data-language-toggle
                *ngFor="let lang of translationsForComponentService.langsToSwitchTo$ | async"
                (click)="translationsForComponentService.setCurrentLang(lang.key)"
                type="button"
                data-test="globalNavToggleLanguage"
                sxmUiDataClickTrack="ui"
                data-link-key="Global Nav"
            >
                {{ lang.text | uppercase }}
            </button>
        </ng-container>
        <sxm-ui-nav-dropdown
            #user
            id="accountPresenceIcon"
            [open]="false"
            [align]="'right'"
            [arrowColor]="'#e8eef8'"
            [buttonAriaLabel]="translateKeyPrefix + '.USER_BUTTON_ARIA' | translate"
            [buttonLinkKey]="'Global Nav'"
            [buttonLinkName]="'Snapshot User Icon'"
        >
            <ng-container toggler>
                <sxm-ui-account-presence-icon [loggedIn]="true"></sxm-ui-account-presence-icon>
            </ng-container>
            <ng-container content>
                <sxm-ui-my-account-panel-logged-in (logout)="logout()" [data]="{ firstName: name }"> </sxm-ui-my-account-panel-logged-in>
            </ng-container>
        </sxm-ui-nav-dropdown>
    </aside>
</header>
