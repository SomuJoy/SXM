<!-- not logged in static -->
<svg
    *ngIf="!isLoggedIn && !showLogoutTransition"
    id="usericon-static"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 24 24"
    shape-rendering="geometricPrecision"
    text-rendering="geometricPrecision"
>
    <defs>
        <circle id="usericon-static-path-1" r="8" />
        <linearGradient id="usericon-static-ring-stroke" x1="1" y1="0" x2="0" y2="1" spreadMethod="pad" gradientUnits="objectBoundingBox" gradientTransform="translate(0 0)">
            <stop id="usericon-static-ring-stroke-0" offset="100%" stop-color="rgba(0,0,0,0)" />
            <stop id="usericon-static-ring-stroke-1" offset="100%" stop-color="rgba(0,183,255,0)" />
            <stop id="usericon-static-ring-stroke-2" offset="100%" stop-color="rgba(0,110,215,0)" />
        </linearGradient>
    </defs>
    <g id="usericon-static-user-masked">
        <circle
            id="usericon-static-ring"
            r="10.875"
            transform="translate(12 12)"
            opacity="0"
            fill="none"
            fill-rule="evenodd"
            stroke="url(#usericon-static-ring-stroke)"
            stroke-width="2"
        />
        <g id="usericon-static-user-masked2" transform="translate(4 4)" mask="url(#usericon-static-mask1)">
            <ellipse id="usericon-static-oval" rx="11" ry="10" transform="matrix(1.090909 0 0 1 8 23)" fill="none" fill-rule="evenodd" stroke="#fff" stroke-width="2" />
            <path
                id="usericon-static-oval2"
                d="M8.043636,1c1.116619,0,2.127528.452599,2.859282,1.184354s1.184354,1.742663,1.184354,2.859282c0,1.227389-.527392,2.538404-1.355187,3.516003C10.029325,9.389575,9.095824,10,8.043636,10s-1.985689-.610425-2.688449-1.440361C4.527391,7.58204,4,6.271025,4,5.043636c0-1.116619.452599-2.127528,1.184354-2.859282s1.742663-1.184354,2.859282-1.184354Z"
                transform="matrix(1.205059 0 0 1.205059-1.594398-2.870955)"
                fill="none"
                fill-rule="evenodd"
                stroke="#fff"
                stroke-width="2"
            />
            <mask id="usericon-static-mask1" mask-type="luminance">
                <use
                    id="usericon-static-use1"
                    width="16"
                    height="16"
                    xlink:href="#usericon-static-path-1"
                    transform="matrix(1.755093 0 0 1.755093 8 8)"
                    fill="#fff"
                    fill-rule="evenodd"
                />
            </mask>
        </g>
    </g>
</svg>
<svg
    *ngIf="!isLoggedIn && showLogoutTransition"
    id="usericon-final-logout"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 24 24"
    shape-rendering="geometricPrecision"
    text-rendering="geometricPrecision"
>
    <defs>
        <circle id="usericon-final-logout-path-1" r="8" />
        <linearGradient
            id="usericon-final-logout-ring-stroke"
            x1="0"
            y1="0"
            x2="1"
            y2="0"
            spreadMethod="pad"
            gradientUnits="objectBoundingBox"
            gradientTransform="matrix(-1 1 -1 -1 1 0)"
        >
            <stop id="usericon-final-logout-ring-stroke-0" offset="0%" stop-color="#006ed7" />
            <stop id="usericon-final-logout-ring-stroke-1" offset="51%" stop-color="#006ed7" />
            <stop id="usericon-final-logout-ring-stroke-2" offset="100%" stop-color="#006ed7" />
        </linearGradient>
        <linearGradient
            id="usericon-final-logout-ring-stroke-g1"
            x1="1"
            y1="0"
            x2="0"
            y2="1"
            spreadMethod="pad"
            gradientUnits="objectBoundingBox"
            gradientTransform="translate(0 0)"
        >
            <stop id="usericon-final-logout-ring-stroke-g1-0" offset="100%" stop-color="rgba(0,0,0,0)" />
            <stop id="usericon-final-logout-ring-stroke-g1-1" offset="100%" stop-color="rgba(0,183,255,0)" />
            <stop id="usericon-final-logout-ring-stroke-g1-2" offset="100%" stop-color="rgba(0,110,215,0)" />
        </linearGradient>
    </defs>
    <g id="usericon-final-logout-user-masked">
        <circle
            id="usericon-final-logout-ring"
            r="10.875"
            transform="translate(12 12)"
            fill="none"
            fill-rule="evenodd"
            stroke="url(#usericon-final-logout-ring-stroke)"
            stroke-width="2"
        />
        <g id="usericon-final-logout-user-masked2" transform="translate(4 4)" mask="url(#usericon-final-logout-mask1)">
            <ellipse id="usericon-final-logout-oval" rx="11" ry="10" transform="matrix(1.090909 0 0 1 8 23)" fill="none" fill-rule="evenodd" stroke="#fff" stroke-width="2" />
            <g id="usericon-final-logout-oval2_to" transform="translate(7.956613,5.166588)">
                <g id="usericon-final-logout-oval2_ts" transform="scale(0.950248,0.950248)">
                    <path
                        id="usericon-final-logout-oval2"
                        d="M8.043636,1c1.116619,0,2.127528.452599,2.859282,1.184354s1.184354,1.742663,1.184354,2.859282c0,1.227389-.527392,2.538404-1.355187,3.516003C10.029325,9.389575,9.095824,10,8.043636,10s-1.985689-.610425-2.688449-1.440361C4.527391,7.58204,4,6.271025,4,5.043636c0-1.116619.452599-2.127528,1.184354-2.859282s1.742663-1.184354,2.859282-1.184354Z"
                        transform="translate(-7.997977,-5.5)"
                        fill="none"
                        fill-rule="evenodd"
                        stroke="#fff"
                        stroke-width="2"
                    />
                </g>
            </g>
            <mask id="usericon-final-logout-mask1" mask-type="luminance">
                <g id="usericon-final-logout-use1_ts" transform="translate(8,8) scale(1,1)">
                    <use
                        id="usericon-final-logout-use1"
                        width="16"
                        height="16"
                        xlink:href="#usericon-final-logout-path-1"
                        transform="translate(0,0)"
                        fill="#fff"
                        fill-rule="evenodd"
                    />
                </g>
            </mask>
        </g>
    </g>
</svg>
