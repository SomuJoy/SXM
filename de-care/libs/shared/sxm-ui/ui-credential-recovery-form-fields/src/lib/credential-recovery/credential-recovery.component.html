<br />
<h4>{{ translateKeyPrefix + ".TITLE" | translate }}</h4>
<br />
<p>{{ translateKeyPrefix + ".SUB_TITLE" | translate }}</p>
<br />
<hr />
<form [formGroup]="form">
    <sxm-ui-radio-option-form-field
        formControlName="credentialRecovery"
        value="userName"
        [label]="translateKeyPrefix + '.USERNAME_LABEL' | translate"
    ></sxm-ui-radio-option-form-field>
    <sxm-ui-radio-option-form-field
        formControlName="credentialRecovery"
        value="password"
        [label]="translateKeyPrefix + '.PASSWORD_LABEL' | translate"
    ></sxm-ui-radio-option-form-field>
    <button
        type="button"
        sxm-proceed-button
        sxmUiDataClickTrack="submit"
        data-e2e="CreateCredentialsFormSubmitButton"
        (click)="onSubmit()"
        [loading]="processingSubmission$ | async"
    >
        {{ translateKeyPrefix + ".BUTTON_TEXT" | translate }}
    </button>
</form>
