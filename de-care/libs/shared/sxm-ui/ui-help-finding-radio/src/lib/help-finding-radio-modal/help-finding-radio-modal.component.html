<sxm-ui-modal #helpFindingRadioModal title="{{ translateKeyPrefix + 'HELP_FINDING_RADIO_TITLE' | translate }}" [titlePresent]="true" [showBackButton]="showBackButton">
    <sxm-ui-help-finding-radio (deviceHelp)="helpFindingRadioModal.close(); deviceHelpModal.open()"></sxm-ui-help-finding-radio>
</sxm-ui-modal>
<sxm-ui-modal
    #deviceHelpModal
    [titlePresent]="true"
    [ariaDescribedbyTextId]="deviceHelpModalAriaDescribedbyTextId"
    title="{{ translateKeyPrefix + 'RADIO_LOOKUP_MARINE_AVIATION' | translate }}"
    [showBackButton]="true"
    (modalClosed)="helpFindingRadioModal.open()"
    (backButton)="deviceHelpModal.close(); helpFindingRadioModal.open()"
>
    <sxm-ui-device-help [isCanadaMode]="isCanadaMode" [ariaDescribedbyTextId]="deviceHelpModalAriaDescribedbyTextId"></sxm-ui-device-help>
</sxm-ui-modal>
