<sxm-ui-show-hide

>
    <span *ngIf="contentTitle">
        <ng-content select=".contentTitle"></ng-content>
    </span>
    <sxm-ui-help-finding-radio [showSearchByLicensePlateLink]="showSearchByLicensePlateLink" (deviceHelp)="onDeviceHelp()">
        <ng-container *ngIf="contentTitle" class=".title">
            <ng-content select=".contentTitle"></ng-content>
        </ng-container>
    </sxm-ui-help-finding-radio>
</sxm-ui-show-hide>
