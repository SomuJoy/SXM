<div class="input-container" [class.filled]="value" [attr.qatag]="qatagName">
    <label for="{{ id }}" class="sr-only">{{ labelText }}</label>
    <input
        id="{{ id }}"
        type="password"
        maxlength="20"
        (focus)="onFocus()"
        (blur)="onBlur()"
        [(ngModel)]="value"
        data-test="sxmUIPassword"
        data-e2e="sxmUIPassword"
        onFocus
        required
        appEnableShowPassword
        autocomplete="new-password"
        aria-describedby="password-constraints"
        (keydown.space)="$event?.preventDefault()"
    />
</div>
<div *ngIf="displayPasswordHint" id="password-constraints">
    <p class="password-coach-header">
        <strong>{{ "sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.HEADER_1" | translate }}</strong>
    </p>
    <ul class="password-coach">
        <li [class.valid]="rules.primary.minimumCharsPresented">
            <svg class="icon icon-utility">
                <use class="icon-checkmark-sm" xlink:href="#icon-checkmark-sm"></use>
            </svg>
            <span>{{ "sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.MINIMUM_8" | translate }}</span>
        </li>
    </ul>
    <p class="password-coach-header">
        <strong>{{ "sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.HEADER_2" | translate }}</strong>
    </p>
    <ul class="password-coach">
        <li [class.valid]="rules.secondary.numbersPresented">
            <svg class="icon icon-utility">
                <use class="icon-checkmark-sm" xlink:href="#icon-checkmark-sm"></use>
            </svg>
            <span [innerHTML]="'sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.NUMBER' | translate"></span>
        </li>
        <li [class.valid]="rules.secondary.lowerLettersPresented">
            <svg class="icon icon-utility">
                <use class="icon-checkmark-sm" xlink:href="#icon-checkmark-sm"></use>
            </svg>
            <span [innerHTML]="'sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.LOWER_CASE_LETTERS' | translate"></span>
        </li>
        <li [class.valid]="rules.secondary.upperLettersPresented">
            <svg class="icon icon-utility">
                <use class="icon-checkmark-sm" xlink:href="#icon-checkmark-sm"></use>
            </svg>
            <span [innerHTML]="'sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.UPPER_CASE_LETTERS' | translate"></span>
        </li>
        <li [class.valid]="rules.secondary.symbolsPresented">
            <svg class="icon icon-utility">
                <use class="icon-checkmark-sm" xlink:href="#icon-checkmark-sm"></use>
            </svg>
            <span [innerHTML]="'sharedSxmUiUiPasswordFormFieldModule.passwordStrengthComponent.TIPS.SPECIAL_CHARS' | translate"></span>
        </li>
    </ul>
</div>
