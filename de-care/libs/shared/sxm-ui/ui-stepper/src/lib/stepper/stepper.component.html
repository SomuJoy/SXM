<div *ngFor="let step of stepList; let i = index" class="step-item">
    <div *ngIf="selected === step" class="component--step-content" [class.active]="selected === step" id="{{ step.id }}">
        <div class="step-content-container no-padding">
            <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
        </div>
    </div>
</div>
