<div class="grid-container">
    <mat-icon svgIcon="car" *ngIf="data.vehicleType === 'CAR'"></mat-icon>
    <mat-icon svgIcon="aviation" *ngIf="data.vehicleType === 'AVIATION'"></mat-icon>
    <mat-icon svgIcon="marine" *ngIf="data.vehicleType === 'MARINE'"></mat-icon>
    <p class="large-copy span-2 lead-in center-horz-align bold text-overflow-ellipsis mb-20">
        {{ data?.nickname ?? data?.vehicle ?? (translateKeyPrefix + ".RADIO_ID" | translate: { radioId: data?.radioId }) }}
    </p>
    <hr class="span-2" />
    <p *ngIf="!data?.isInactiveDueToNonPay" class="label-column lead-in bold label-title">{{ translateKeyPrefix + ".NO_PLANS" | translate }}</p>
    <p *ngIf="data?.isInactiveDueToNonPay" class="label-column lead-in bold label-title">{{ translateKeyPrefix + ".NONPAY_PLAN" | translate }}</p>
    <p class="right-align no-margin top-align link-column">
        <button
            class="text-link-secondary"
            (click)="activate.emit()"
            sxmUiDataClickTrack="exit"
            [attr.data-link-name]="'Activate|' + (data?.index === 0 ? 'Primary' : (data?.index ?? 0) + 1)"
            [attr.data-link-key]="'InactiveSubscriptionActions'"
            data-test="inactivateSubscriptionsButton"
        >
            {{ translateKeyPrefix + ".ACTIVATE_LINK" | translate }}
        </button>
    </p>
    <p *ngIf="data?.isInactiveDueToNonPay" class="nonpay-message">{{ translateKeyPrefix + ".NONPAY_MESSAGE" | translate }}</p>
    <p class="bottom-element span-2 center-horz-align" *ngIf="!data?.isInactiveDueToNonPay">
        <button class="text-link" (click)="removeDevice.emit()" data-test="removeInactiveDeviceButton">{{ translateKeyPrefix + ".REMOVE_LABEL" | translate }}</button>
    </p>
</div>
