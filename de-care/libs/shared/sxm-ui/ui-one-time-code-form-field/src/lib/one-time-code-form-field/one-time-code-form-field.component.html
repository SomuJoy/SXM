<div class="input-container" [class.invalid]="control.invalid && control.touched">
    <label for="{{ controlId }}">{{ labelText }}</label>
    <input
        id="{{ controlId }}"
        type="text"
        inputmode="numeric"
        [attr.qatag]="qatagName"
        data-e2e="sxmUIOneTimeCodeFormField"
        [formControl]="control"
        min="{{ minNumber }}"
        max="{{ maxNumber }}"
        #InputElement
        onFocus
        autocomplete="one-time-code"
    />
</div>
<div *ngIf="control.invalid && control.touched" class="invalid-feedback">
    <p [innerHTML]="errorMsg">Invalid</p>
</div>
