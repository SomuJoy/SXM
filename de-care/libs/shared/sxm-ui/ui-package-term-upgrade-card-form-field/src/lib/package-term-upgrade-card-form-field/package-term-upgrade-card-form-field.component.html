<sxm-ui-content-card [headlinePresent]="true" class="reset-paragraph-last-of-type-margin no-head-padding">
    <div htmlContentForHead class="checkbox-item">
        <input
            type="checkbox"
            [id]="inputId"
            [formControl]="control"
            class="checkbox"
            data-test="packageTermUpgradeCardFormFieldCheckbox"
            data-e2e="packageTermUpgradeCardFormFieldCheckbox"
        />
        <label [for]="inputId" class="input-label text-color-white large-copy" [innerHTML]="copyContent.title" data-e2e="packageTermUpgradeCardFormFieldCheckboxLabel"></label>
    </div>
    <div htmlContentForBody>
        <div *ngIf="copyContent.upsellDeals as deals" class="deal-addon">
            <ng-container *ngFor="let deal of deals; index as i">
                <hr *ngIf="i > 0" />
                <div class="flex flex-wrap flex-row-reverse align-justify align-middle common-body-padding">
                    <div *ngIf="deal.deviceImage as deviceImgUrl" class="partner-image flex align-right">
                        <img [src]="deviceImgUrl" data-e2e="packageTermUpgradeCardFormFieldDealImage" />
                    </div>
                    <h5 class="title" [innerHtml]="deal.header" data-e2e="packageTermUpgradeCardFormFieldDealTitle"></h5>
                </div>
            </ng-container>
        </div>
        <div [innerHTML]="copyContent.copy" data-e2e="packageTermUpgradeCardFormFieldContentCopy"></div>
        <sxm-ui-accordion-chevron
            class="no-content-padding"
            *ngIf="copyContent.description || copyContent.descriptionTitle"
            [expandedText]="translateKeyPrefix + '.HIDE_TOGGLE' | translate"
            [collapsedText]="translateKeyPrefix + '.SHOW_TOGGLE' | translate"
            [aria]="{
                collapsedText:
                    translateKeyPrefix + '.ARIA_SHOW_TOGGLE' | translate: { packageName: 'app.packageDescriptions.' + copyContent.packageName + '.name' | translate },
                expandedText: translateKeyPrefix + '.ARIA_HIDE_TOGGLE' | translate: { packageName: 'app.packageDescriptions.' + copyContent.packageName + '.name' | translate }
            }"
            data-e2e="packageTermUpgradeCardFormFieldDetailsAccordion"
        >
            <div *ngIf="copyContent.descriptionTitle" [innerHTML]="copyContent.descriptionTitle" data-e2e="packageTermUpgradeCardFormFieldDetailsTitle"></div>
            <div *ngIf="copyContent.description" [innerHTML]="copyContent.description" data-e2e="packageTermUpgradeCardFormFieldDetailsCopy"></div>
        </sxm-ui-accordion-chevron>
    </div>
</sxm-ui-content-card>
