<h4>{{ translateKeyPrefix + ".TITLE" | translate }}</h4>
<p class="opt-out-instruction" [id]="ariaDescribedbyTextId">{{ translateKeyPrefix + ".INSTRUCTIONS" | translate }}</p>

<div class="invalid-feedback" *ngIf="switchToPaperServerError">
    <p>{{ translateKeyPrefix + ".SERVER_ERROR" | translate }}</p>
</div>
<button data-e2e="optOutButton" class="button primary full-width" (click)="onOptOut()" sxm-proceed-button [loading]="loading" data-test="optOutButton">
    {{ translateKeyPrefix + ".SWITCH_BUTTON" | translate }}
</button>
<button data-e2e="keepEBillButton" class="full-width cancel-cta" (click)="onKeepEBill()" data-test="keepEBillButton">
    {{ translateKeyPrefix + ".KEEP_BUTTON" | translate }}
</button>
