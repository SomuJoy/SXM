<div class="billing-amount-and-date">
    <div class="amount">
        <p class="text-gray label bold">{{ translateKeyPrefix + ".AMOUNT_DUE" | translate }}</p>
        <p class="text-value mt-1">{{ data?.amount }}</p>
    </div>
    <div *ngIf="data?.date || data?.isPastDue" class="date">
        <p class="text-gray label bold">{{ translateKeyPrefix + ".DUE_DATE" | translate }}</p>
        <p class="text-value mt-1">
            {{ data?.isPastDue ? (translateKeyPrefix + ".PAST_DUE_DATE" | translate) : (data?.date | sxmUiDate: (translateKeyPrefix + ".DATE_FORMAT" | translate)) }}
        </p>
    </div>
</div>
