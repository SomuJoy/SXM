<sxm-ui-content-card [headlinePresent]="true" class="reset-paragraph-last-of-type-margin no-head-padding">
    <div htmlContentForHead class="checkbox-item">
        <input type="checkbox" [id]="inputId" [formControl]="control" class="checkbox" data-e2e="packageStreamingUpgradeCardFormFieldCheckbox" />
        <label
            [for]="inputId"
            class="input-label text-color-white large-copy"
            [innerHTML]="copyContent.title"
            data-e2e="packageStreamingUpgradeCardFormFieldCheckboxLabel"
        ></label>
    </div>
    <div htmlContentForBody>
        <div *ngIf="copyContent.upsellDeals as deals" class="deal-addon">
            <ng-container *ngFor="let deal of deals; index as i">
                <hr *ngIf="i > 0" />
                <div class="flex flex-wrap flex-row-reverse align-justify align-middle common-body-padding">
                    <div *ngIf="deal.deviceImage as deviceImgUrl" class="partner-image flex align-right">
                        <img [src]="deviceImgUrl" data-e2e="packageStreamingUpgradeCardFormFieldDealImage" />
                    </div>
                    <h5 class="title" [innerHtml]="deal.header" data-e2e="packageStreamingUpgradeCardFormFieldDealTitle"></h5>
                </div>
            </ng-container>
        </div>
        <p [innerHTML]="copyContent.copy" data-e2e="packageStreamingUpgradeCardFormFieldContentCopy"></p>
        <sxm-ui-accordion-chevron
            class="no-content-padding"
            *ngIf="copyContent.highlights && copyContent.highlights.length > 0"
            [expandedText]="copyContent.toggleExpanded"
            [collapsedText]="copyContent.toggleCollapsed"
            [aria]="{
                collapsedText:
                    translateKeyPrefix + '.ARIA_SHOW_TOGGLE' | translate: { packageName: 'app.packageDescriptions.' + copyContent.packageName + '.name' | translate },
                expandedText: translateKeyPrefix + '.ARIA_HIDE_TOGGLE' | translate: { packageName: 'app.packageDescriptions.' + copyContent.packageName + '.name' | translate }
            }"
            [opened]="true"
            data-e2e="packageStreamingUpgradeCardFormFieldDetailsAccordion"
        >
            <ul class="checkmark-list" data-e2e="packageStreamingUpgradeCardFormFieldDetailsList">
                <li *ngFor="let highlight of copyContent.highlights" data-icon="checkmark-sm">
                    <span [innerHTML]="highlight"></span>
                    <div class="icon-checkmark-sm-wrapper">
                        <svg class="icon icon-utility small">
                            <use class="icon-checkmark-sm" xlink:href="#icon-checkmark-sm"></use>
                        </svg>
                    </div>
                </li>
            </ul>
        </sxm-ui-accordion-chevron>
    </div>
</sxm-ui-content-card>
