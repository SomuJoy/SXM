<div class="service-address-same-as-billing-checkbox-content-container">
    <div class="row no-padding">
        <div class="column small-12 align-left no-padding">
            <div class="checkbox-item service-address-same-as-billing">
                <input [(ngModel)]="value" name="serviceAddressSame" id="serviceAddressSame" class="checkbox" type="checkbox" attr.qatag="serviceAddressSame" />
                <label data-e2e="serviceAddressSameAsBillingCheckbox.label" class="input-label" for="serviceAddressSame" attr.qatag="serviceAddressSame">
                    {{ translateKey + ".LABEL" | translate }}
                </label>
            </div>
        </div>
    </div>
</div>
