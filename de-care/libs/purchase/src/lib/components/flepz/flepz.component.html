<verify-device-tabs
    data-e2e="flepz.verifyDeviceTabs"
    [leadOfferPackageName]="leadOfferPackageName"
    [programCode]="programCode"
    [upsellCode]="upsellCode$ | async"
    [showHeadingText]="isTbView$ | async"
    [marketingPromoCode]="marketingPromoCode"
    [checkPlatFormChange]="!ispackageUpgrade"
    [isPromoCodeValid]="isPromoCodeValid$ | async"
    [isOfferNotAvailable]="isOfferNotAvailable$ | async"
    [tabsToShowOverride]="verifyDeviceTabsToShowOverride"
    (userSelection)="onUserSelection($event)"
    (upsellSelected)="onUpsellSelected($event)"
    (marketingPromoRedeemed)="onMarketingPromoRedeemed($event)"
    (marketingPromoCodeRemoved)="onMarketingPromoCodeRemoved()"
    (radioSelectionStarted)="onRadioSelectionStarted()"
    (platformChangeModalContentLoaded)="onPlatformChangeModalContentLoaded()"
    (loginError)="redirectToErrorPage()"
></verify-device-tabs>
