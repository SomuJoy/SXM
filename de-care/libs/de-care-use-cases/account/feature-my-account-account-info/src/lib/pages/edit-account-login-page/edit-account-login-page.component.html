<main>
    <section class="grid-container header-section">
        <header class="header-container">
            <div class="button-container">
                <button class="back-button" type="button" [attr.aria-label]="translateKeyPrefix + '.BACK_BUTTON_LABEL' | translate" (click)="onBack()">
                    <span>
                        <svg class="icon">
                            <use xlink:href="#icon-back"></use>
                        </svg>
                        <span class="back-label">
                            {{ translateKeyPrefix + ".BACK_BUTTON_LABEL" | translate }}
                        </span>
                    </span>
                </button>
            </div>
            <h2 class="edit-header">
                {{ translateKeyPrefix + ".HEADER" | translate }}
            </h2>
            <p class="edit-header-description">
                {{ translateKeyPrefix + ".HEADER_DESCRIPTION" | translate }}
            </p>
        </header>
        <hr />
    </section>
    <section class="grid-container">
        <div class="edit-login-form-container" *ngrxLet="username$ as username">
            <sxm-ui-edit-login-username-password
                [username]="username"
                [editLoginServerError]="editAccountLoginServerError"
                (formCompleted)="onEditAccountLoginFormSubmit($event)"
                (cancel)="onBack()"
            ></sxm-ui-edit-login-username-password>
        </div>
    </section>
</main>
