<main de-care-page-main>
    <br />
    <svg class="icon large checkmark-circle">
        <use class="icon-check-mark-flex-stroke" xlink:href="#icon-check-mark-flex-stroke"></use>
    </svg>
    <h4>{{ translateKeyPrefix + ".TITLE" | translate }}</h4>
    <br />
    <p>{{ translateKeyPrefix + ".SUB_TITLE" | translate }}</p>

    <credential-recovery-handshake
        *ngIf="accountType === 'oac' && !ishowOrganic"
        [customLinkText]="translateKeyPrefix + '.BUTTON_TEXT_OAC' | translate"
        [srcValue]="srcValue$ | async"
        [paramValue]="paramValue$ | async"
    ></credential-recovery-handshake>

    <credential-recovery-handshake
        *ngIf="accountType === 'streaming' && !ishowOrganic"
        [customLinkText]="translateKeyPrefix + '.BUTTON_TEXT_STREAMING' | translate"
        [srcValue]="srcValue$ | async"
        [paramValue]="paramValue$ | async"
    ></credential-recovery-handshake>

    <button *ngIf="ishowOrganic" sxm-proceed-button (click)="navigateToAccountLogin()">
        {{ translateKeyPrefix + ".BUTTON_TEXT_OAC" | translate }}
    </button>

    <br />
</main>
