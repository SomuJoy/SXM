<main class="background-offwhite">
    <div class="content-container">
        <div class="row align-center no-padding-small">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 background-white align-left">
                <div class="header flex align-justify align-middle">
                    <h5>{{ translateKeyPrefix + ".TITLE" | translate }}</h5>
                </div>
                <p [innerHTML]="translateKeyPrefix + '.MESSAGE' | translate"></p>
                <a class="button primary full-width">
                    {{ translateKeyPrefix + ".BUTTON_ONE" | translate }}
                </a>
                <!-- <button class="button button-link secondary button-cancel full-width mt-12">
                    {{ translateKeyPrefix + ".BUTTON_TWO" | translate }}
                </button> -->
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>
</main>
