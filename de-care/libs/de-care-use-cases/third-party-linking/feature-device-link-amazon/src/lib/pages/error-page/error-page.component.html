<!-- // TODO: simplify markup to use de-care-page-main component when merged into code base -->
<main class="background-offwhite">
    <div class="content-container">
        <div class="row align-center no-padding-small">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 background-white align-left">
                <h5>{{ translatePrefix + ".TITLE" | translate }}</h5>
                <p #instructions>
                    {{ translatePrefix + ".INSTRUCTIONS" | translate }}
                    <a (click)="onSupportLinkClick()" href="{{ translatePrefix + '.HELP_URL' | translate }}" target="_blank" class="text-link">{{
                        translatePrefix + ".INSTRUCTIONS_LINK" | translate
                    }}</a>
                </p>
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>
</main>
