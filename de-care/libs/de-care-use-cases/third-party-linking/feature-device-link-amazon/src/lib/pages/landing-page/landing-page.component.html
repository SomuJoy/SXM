<!-- // TODO: simplify markup to use de-care-page-main component when merged into code base -->
<main class="background-offwhite">
    <div class="content-container">
        <div class="row align-center no-padding-small">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 background-white text-center">
                <ng-container *ngIf="!(amazonLoginOpened$ | async); else pending">
                    <div class="loading"><span></span><span></span><span></span></div>
                    <h5 data-e2e="redirectMessage">{{ translatePrefix + ".TITLE" | translate }}</h5>
                </ng-container>
                <ng-template #pending>
                    <h5 class="pending-title" data-e2e="pendingActionMessage">{{ translatePrefix + ".PENDING_ACTION_TITLE" | translate }}</h5>
                    <p>
                        {{ translatePrefix + ".PENDING_ACTION_INSTRUCTIONS" | translate }}
                        <a (click)="onRedirectLinkClick()" data-track-click="here" target="_blank">{{ translatePrefix + ".PENDING_ACTION_INSTRUCTIONS_LINK" | translate }}</a
                        >.
                    </p>
                    <hr />
                    <p #instructions>
                        {{ translatePrefix + ".INSTRUCTIONS" | translate }}
                    </p>
                </ng-template>
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>
</main>
