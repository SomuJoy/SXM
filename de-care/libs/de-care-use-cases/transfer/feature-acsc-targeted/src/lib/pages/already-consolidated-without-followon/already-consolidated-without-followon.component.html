<div class="error-hero">
    <div class="error-hero-background"></div>
    <div class="content-container">
        <div class="row align-center">
            <div class="column small-12 medium-8 align-center" data-e2e="alreadyConsolidatedHero">
                <h2>{{ translateKeyPrefix + "HERO_TITLE" | translate }}</h2>
                <p class="large-copy">{{ translateKeyPrefix + "HERO_SUBTITLE" | translate }}</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="offerInfoVM$ | async as offerInfoVM" class="cms-triage">
    <lead-offer-details class="cms-triage" [offer]="offerInfoVM" data-e2e="alreadyConsolidatedLeadOfferDetails"></lead-offer-details>
    <div class="content-container">
        <div class="row">
            <div class="column small-12 medium-10 offset-medium-1 background-white">
                <div class="main-content">
                    <button class="button primary text-center full-width" (click)="goToOffer()" data-track-click="Get offer" data-e2e="alreadyConsolidatedGetOffer">
                        {{
                            translateKeyPrefix + "GET_OFFER"
                                | translate
                                    : {
                                          offer: "app.packageDescriptions." + offerInfoVM.packageName + ".name" | translate | withoutPlatformName: offerInfoVM.packageName
                                      }
                        }}
                    </button>
                    <sxm-ui-ready-to-explore-wrapper
                        [headerText]="translateKeyPrefix + 'READY_TO_EXPLORE_HEADER' | translate"
                        [listOfLinks]="translateKeyPrefix + 'READY_TO_EXPLORE_LINKS' | translate"
                        [streamingLinkText]="translateKeyPrefix + 'STREAMING_LINK_TEXT' | translate"
                        [streamingLinkUrl]="translateKeyPrefix + 'STREAMING_PLAYER_LINK' | translate"
                        [displayFooter]="false"
                        [subscriptionID]="subscriptionID$ | async"
                        data-e2e="alreadyConsolidatedReadyToExplore"
                    >
                    </sxm-ui-ready-to-explore-wrapper>
                    <div class="recirculation--single">
                        <h5 data-e2e="alreadConsolidatedHelp">{{ translateKeyPrefix + "RECIRC_TITLE" | translate }}</h5>
                        <p>
                            <span class="stack" [class.has-chat]="isChatAvailable"
                                ><a class="text-link" [href]="translateKeyPrefix + 'SUPPORT_CENTER_URL' | translate" data-track-click="Support Center">{{
                                    translateKeyPrefix + "SUPPORT_CENTER" | translate
                                }}</a></span
                            >
                            <chat-with-agent-link
                                *ngIf="isChatAvailable"
                                class="stack chat-text-link"
                                [chatLinkText]="translateKeyPrefix + 'CHAT_LINK' | translate"
                                [queue]="'generalAgents'"
                            ></chat-with-agent-link>
                        </p>
                        <p [innerHTML]="translateKeyPrefix + 'CALL' | translate"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <offer-details [details]="offerDetailsVM$ | async" data-e2e="alreadyConsolidatedOfferDetails"></offer-details>
</div>
