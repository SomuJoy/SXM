<header>
    <de-care-header-bar
        class="sxm-limited-nav"
        [selectedProvince]="selectedProvince$ | async"
        [provinces]="provinces$ | async"
        (languageSelected)="switchLanguage($event)"
        (userChangedProvince)="onUserChangedProvince($event)"
        [logoData]="{
            imageSrc: translationKeyPrefix + '.SIRIUSXM_LOGO_SRC' | translate,
            link: translationKeyPrefix + '.SIRIUSXM_LOGO_LINK' | translate,
            altText: translationKeyPrefix + '.SIRIUSXM_LOGO_ALT' | translate
        }"
        ><ng-container *ngIf="corpId$ | async | sl2cCorpIdMapToTranslationKey: { prefix: partnerTranslationKeyPrefix } | translate as partnerInfo">
            <de-care-logo-link
                *ngIf="partnerInfo !== 'CORP_ID_NOT_FOUND'"
                [imageSrc]="partnerInfo.IMAGE_SRC"
                [link]="partnerInfo.LINK"
                [altText]="partnerInfo.ALT_TEXT"
            ></de-care-logo-link></ng-container
    ></de-care-header-bar>
</header>
<router-outlet></router-outlet>
<sxm-ui-app-footer></sxm-ui-app-footer>
