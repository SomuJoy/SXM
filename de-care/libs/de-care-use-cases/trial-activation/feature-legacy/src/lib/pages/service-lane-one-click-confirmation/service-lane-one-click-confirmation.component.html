<header sxm-ui-page-header-basic [class.dark-theme]="true" [languageChangeEnabled]="languageSelectionEnabled$ | async" (languageSelected)="changeLanguage($event)"></header>
<hero-component [headerState]="'trialActivation.serviceLaneOneClickConfirmationComponent.HEADER_TEXT' | translate" [showImage]="false"></hero-component>
<main class="background-offwhite">
    <div class="content-container background-white">
        <div class="row align-center">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 align-left background-white">
                {{ "trialActivation.serviceLaneOneClickConfirmationComponent.TRIAL_END_TEXT" | translate }}
                {{ trialEndDate | date: (dateFormat$ | async):null:(locale$ | async) }}.
                <hr />
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>
    <div id="one-step-activation-flow-thank-you" class="content-container background-white">
        <div class="row align-center">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 background-white">
                <refresh-signal [radioId]="radioId"></refresh-signal>
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>

    <!--    <div *ngIf="sweepstakesInfo ? !!sweepstakesInfo.id : false" class="content-container background-white">-->
    <!--        <div class="row align-center">-->
    <!--            <div class="column medium-2 no-padding background-white"></div>-->
    <!--            <div class="column small-12 medium-6 align-left background-white">-->
    <!--                <hr />-->
    <!--                <sweepstakes-registration-form [sweepstakesInfo]="sweepstakesInfo"></sweepstakes-registration-form>-->
    <!--            </div>-->
    <!--            <div class="column medium-2 no-padding background-white"></div>-->
    <!--        </div>-->
    <!--    </div>-->

    <div class="content-container background-white">
        <div class="row align-center">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 align-left background-white">
                <hr />
                <ready-to-explore
                    [listenNowCustomLink]="'trialActivation.serviceLaneOneClickConfirmationComponent.STREAMING_PLAYER_LINK' | translate"
                    [infoForToken]="subscriptionID$ | async"
                    [isCanadaMode]="isCanadaMode"
                ></ready-to-explore>
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>
    <div *ngIf="isEligibleForRegistration && canRegister" class="content-container background-white">
        <div class="row align-center">
            <div class="column medium-2 no-padding background-white"></div>
            <div class="column small-12 medium-6 align-left background-white raised">
                <hr />
                <register-your-account
                    [credentialState]="registerCredentialState"
                    [account]="registerCompData"
                    [securityQuestions]="securityQuestions"
                    [registrationCompleted]="registrationCompleted$ | async"
                    [passwordError]="passwordError"
                    [isTrialActivation]="true"
                    (register)="onRegisterAccount($event)"
                    (registerClicked)="onSubmit()"
                ></register-your-account>
            </div>
            <div class="column medium-2 no-padding background-white"></div>
        </div>
    </div>
</main>
<div class="background-offwhite">
    <div class="content-container">
        <div class="row align-center no-padding-small">
            <div class="column small-12 medium-10">
                <trial-activation-important-info [isQuebec]="isQuebec$ | async"></trial-activation-important-info>
            </div>
        </div>
    </div>
</div>
