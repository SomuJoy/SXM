<sxm-ui-loading-with-alert-message

    [isLoading]="true"
    [pillMessage]="'DeCareUseCasesCheckoutFeatureUpgradeVipModule.uiLoadingWithAlertMessageComponent.' + errorCode + '.pill' | translate"
    [paragraph]="'DeCareUseCasesCheckoutFeatureUpgradeVipModule.uiLoadingWithAlertMessageComponent.' + errorCode + '.paragraph' | translate"
    (loadingCompleted)="onLoadingWithAlertMessageComplete($event)"
></sxm-ui-loading-with-alert-message>
