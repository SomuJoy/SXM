<section id="mainContent">
    <mat-icon svgIcon="streaming" class="icon icon-streaming"></mat-icon>
    <sxm-ui-step-header [currentStepNumber]="pageStepRouteConfiguration.currentStepNumber" [numberOfSteps]="pageStepRouteConfiguration.totalNumberOfSteps">
        <ng-container title>{{ translateKeyPrefix + ".TITLE" | translate }}</ng-container>
        <ng-container body>
            <p>{{ translateKeyPrefix + ".INSTRUCTIONS" | translate }}</p>
        </ng-container>
    </sxm-ui-step-header>
    <a
        data-test="submit-credentials-interstitial"
        class="button primary full-width"
        [routerLink]="pageStepRouteConfiguration.routeUrlNext"
        queryParamsHandling="preserve"
        sxmUiDataClickTrack="routing"
    >
        {{ translateKeyPrefix + ".CONTINUE_BUTTON_TEXT" | translate }}
    </a>
</section>
