<section id="mainContent">
    <svg class="icon icon-content icon-streaming"><use xlink:href="#icon-streaming"></use></svg>
    <sxm-ui-step-header [currentStepNumber]="pageStepRouteConfiguration.currentStepNumber" [numberOfSteps]="pageStepRouteConfiguration.totalNumberOfSteps">
        <ng-container title>{{ translateKeyPrefix + ".TITLE" | translate }}</ng-container>
        <ng-container body>
            <p>{{ translateKeyPrefix + ".BODY" | translate }}</p>
        </ng-container>
    </sxm-ui-step-header>
    <button data-test="submit-credentials-interstitial" data-test="continueButton" type="button" sxm-proceed-button (click)="goToNextStep()" sxmUiDataClickTrack="routing">
        {{ translateKeyPrefix + ".CONTINUE_BUTTON_TEXT" | translate }}
    </button>
</section>
