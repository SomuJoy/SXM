<form [formGroup]="userNamePasswordForm" sxmUiForceUpdateFormFieldOnEnterKey (ngSubmit)="validateInfo()" data-test="usernameAndPasswordForm">
    <div *ngIf="accountLookupFormSystemError" class="invalid-feedback">
        <p>{{ translateKeyPrefix + "SYSTEM_ERROR" | translate }}</p>
    </div>
    <section>
        <sxm-ui-username-form-field
            [labelText]="translateKeyPrefix + 'FORM_FIELD_USERNAME_LABEL' | translate"
            formControlName="userName"
            data-e2e="Username"
        ></sxm-ui-username-form-field>
        <sxm-ui-password-form-field formControlName="password"></sxm-ui-password-form-field>
        <sxm-ui-password-requirements-copy></sxm-ui-password-requirements-copy>
    </section>
    <privacy-policy></privacy-policy>
    <button data-test="usernameAndPasswordFormSubmitButton" type="submit" sxm-proceed-button [loading]="userNamePasswordProcessing$ | async" sxmUiDataClickTrack="submit">
        {{ translateKeyPrefix + "CONTINUE_BUTTON_TEXT" | translate }}
    </button>
</form>
