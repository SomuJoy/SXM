<main de-care-page-main>
    <h4>{{ translateKeyPrefix + "HEADLINE" | translate }}</h4>
    <br />
    <p>{{ translateKeyPrefix + "SUBTITLE" | translate }}</p>
    <br />
    <hr />
    <br />
    <device-lookup-id-options-form (deviceIdSelected)="onDeviceIdSelected($event)" [allowLicensePlate]="canLookupByLicensePlate$ | async"></device-lookup-id-options-form
    ><br />
    <hr />
    <br />
    <p>{{ translateKeyPrefix + "INSTRUCTIONS" | translate }}</p>
    <br />
    <button
        sxm-proceed-button
        [secondary]="true"
        (click)="onSubscribeClick(translateKeyPrefix + 'SUBSCRIBE_URL')"
        sxmUiDataClickTrack="ui"
        data-e2e="OnboardingAccountNotFound.SubscribeButton"
    >
        <span class="button-cta">{{ translateKeyPrefix + "BUTTON_TEXT" | translate }}</span>
    </button>
</main>
