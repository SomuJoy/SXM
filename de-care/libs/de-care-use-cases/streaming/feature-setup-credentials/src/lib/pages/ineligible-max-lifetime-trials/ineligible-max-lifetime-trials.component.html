<main de-care-page-main>
    <h4>{{ translateKeyPrefix + "HEADLINE" | translate }}</h4>
    <br />
    <div [innerHTML]="translateKeyPrefix + 'INSTRUCTIONS' | translate"></div>
    <hr />
    <br />
    <ng-container *ngIf="subscription$ | async; let subscription">
        <sxm-ui-subscription-summary-block [subscription]="subscription"></sxm-ui-subscription-summary-block>
        <button type="submit" sxm-proceed-button sxmUiDataClickTrack="player" (click)="onPreviewClick()">
            {{ translateKeyPrefix + "PREVIEW_BUTTON_TEXT" | translate }}
        </button>
    </ng-container>
</main>
