<main de-care-page-main>
    <setup-subscription-credentials-form
        #credentialWidget
        [signInLinkOverride]="'DeCareUseCasesStreamingFeatureSetupCredentialsModule.Shared.PLAYER_LINK' | translate"
        [subscription]="subscription$ | async"
        [emailToPrefill]="emailToPrefill$ | async"
        [usernameIsReadonly]="usernameIsReadonly$ | async"
        [readonlyEmail]="readonlyEmail$ | async"
        (credentialsReadyToProcess)="processCredentials($event)"
        [formFieldsToShow]="credentialsViewModel$ | async"
    >
        <privacy-policy privacyPolicy></privacy-policy>
    </setup-subscription-credentials-form>
</main>
