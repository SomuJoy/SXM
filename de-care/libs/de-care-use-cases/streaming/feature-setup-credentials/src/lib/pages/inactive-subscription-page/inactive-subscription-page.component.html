<main de-care-page-main *ngIf="subscription$ | async; let subscription">
    <h4>{{ translateKeyPrefix + "HEADLINE" | translate }}</h4>
    <br />
    <div class="space" [innerHTML]="translateKeyPrefix + 'INSTRUCTIONS' | translate"></div>
    <br />
    <sxm-ui-subscription-summary-block [subscription]="subscription"></sxm-ui-subscription-summary-block>
    <button type="submit" sxm-proceed-button sxmUiDataClickTrack="player" (click)="onReactivateClick(subscription)">
        {{ translateKeyPrefix + "PREVIEW_BUTTON_TEXT" | translate }}</button
    ><br />
    <a routerLink="../no-match" class="enter-radio-id" sxmUiDataClickTrack="modal">
        {{ translateKeyPrefix + "DONT_SEE_ACCOUNT_TEXT" | translate }}
    </a>
</main>
