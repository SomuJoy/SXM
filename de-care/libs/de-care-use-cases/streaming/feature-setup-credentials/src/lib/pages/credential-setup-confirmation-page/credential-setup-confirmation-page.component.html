<main de-care-page-main>
    <h4>{{ translateKeyPrefix + "HEADLINE" | translate }}</h4>
    <br />

    <div [innerHTML]="translateKeyPrefix + 'INSTRUCTIONS' | translate"></div>
    <ng-container *ngIf="!(isSonosFlow$ | async); else sonosTemplate">
        <button *ngIf="useContinueCtaText$ | async; else defaultCta" type="button" sxm-proceed-button (click)="onContinue()" sxmUiDataClickTrack="routing">
            {{ translateKeyPrefix + "CONTINUE_BUTTON_TEXT" | translate }}
        </button>
        <ng-template #defaultCta>
            <streaming-player-link
                [customLinkText]="translateKeyPrefix + 'BUTTON_TEXT' | translate"
                [customLink]="translateKeyPrefix + 'STREAMING_PLAYER_LINK' | translate"
                [infoForToken]="streamingPlayerLinkTokenInfoViewModel$ | async"
                [isButton]="true"
            >
            </streaming-player-link>
        </ng-template>
    </ng-container>
    <ng-template #sonosTemplate>
        <button type="button" sxm-proceed-button (click)="onBackToSignIn()" sxmUiDataClickTrack="routing">
            {{ translateKeyPrefix + "BACK_TO_SIGN_IN_BUTTON_TEXT" | translate }}
        </button>
    </ng-template>
</main>
