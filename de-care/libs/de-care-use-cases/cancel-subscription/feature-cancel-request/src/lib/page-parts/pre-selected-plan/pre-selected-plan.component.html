<header data-test="PreSelectedPlanOfferHeader">
    <figure>
        <img class="hero-image" [src]="translateKeyPrefix + '.HERO_IMAGE' | translate" [alt]="'SXM App on mobile'" />
        <figcaption>
            <a [href]="translateKeyPrefix + '.SXM_LOGO_LINK' | translate" target="_blank"
                ><img class="sxm-logo" [src]="translateKeyPrefix + '.SXM_LOGO' | translate" [alt]="'SXM'"
            /></a>
            <h1>{{ translateKeyPrefix + ".CONSIDER_TO_MONTH" | translate : { amount: preSelectedPlanInfo.price } }}</h1>
            <p class="lead-in mb-8">{{ translateKeyPrefix + ".MORE_TO_EXPLORE" | translate }}</p>
            <sub class="small-copy">{{ translateKeyPrefix + ".OFFER_DETAILS_BELOW" | translate }}</sub>
        </figcaption>
    </figure>
</header>
<main>
    <div class="content">
        <section class="current-plan">
            <sxm-ui-your-current-plan [headerText]="translateKeyPrefix + '.CURRENT_PLAN' | translate" [planData]="currentPlan"></sxm-ui-your-current-plan>
            <hr />
        </section>
        <section class="plan-features">
            <h2>{{ translateKeyPrefix + ".DETAIL_PLAN" | translate : { planName: preSelectedPlanInfo.planName } }}</h2>
            <p class="header-paragraph" [innerHTML]="translateKeyPrefix + '.SUBSCRIBE_FOR' | translate : { amount: preSelectedPlanInfo.price }"></p>
            <ul>
                <li *ngFor="let description of channelDescriptions">
                    <figure>
                        <img [src]="translateKeyPrefix + '.DESCRIPTIONS.' + description + '_IMAGE' | translate" [alt]="''" />
                        <figcaption>
                            <h4>{{ translateKeyPrefix + ".DESCRIPTIONS." + description + "_HEADER" | translate }}</h4>
                            <p>{{ translateKeyPrefix + ".DESCRIPTIONS." + description + "_PARAGRAPH" | translate }}</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <section class="plan-ctas">
            <button type="button" (click)="onGetThisPlan()" sxm-proceed-button>
                {{ translateKeyPrefix + ".GET_THIS_PLAN_BUTTON" | translate | uppercase }}
            </button>
            <button type="button" (click)="onKeepCurrentPlan()" sxm-proceed-button [secondary]="true">
                {{ translateKeyPrefix + ".KEEP_CURRENT_PLAN_BUTTON" | translate | uppercase }}
            </button>
            <button type="button" (click)="onCancelPlan()" sxm-proceed-button [secondary]="true">
                {{ translateKeyPrefix + ".CANCEL_PLAN_BUTTON" | translate | uppercase }}
            </button>
            <div class="text-link-container">
                <chat-with-agent-link
                    sxmUiDataClickTrack="chat"
                    [chatLinkText]="translateKeyPrefix + '.CHAT_SUPPORT_LINK_TEXT' | translate"
                    [queue]="'cancelOnline'"
                ></chat-with-agent-link>
            </div>
        </section>
    </div>
</main>
