<div class="content-container">
    <div class="row align-center">
        <div class="column small-12 medium-10 align-left">
            <div class="content-wrapper">
                <div class="text-content">
                    <h2 class="animate-block">{{ translateKeyPrefix + "TITLE" | translate }}</h2>
                    <p class="animate-block">{{ translateKeyPrefix + "INSTRUCTIONS" | translate }}</p>
                    <p class="animate-block">
                        {{ translateKeyPrefix + "NO_RADIO" | translate }}
                        <a href="{{ translateKeyPrefix + 'OUTSIDE_THE_CAR_LINK_URL' | translate }}" target="_blank" rel="noopener noreferrer">{{
                            translateKeyPrefix + "OUTSIDE_THE_CAR_LINK_TEXT" | translate
                        }}</a>
                    </p>
                    <p class="animate-block customer-questions">
                        {{ translateKeyPrefix + "QUESTIONS" | translate }}
                        <a class="text-link" href="{{ 'tel:' + questionsPhoneNumber }}">{{ questionsPhoneNumber }}</a>
                    </p>
                </div>
                <div class="form-content">
                    <verify-device-tabs
                        class="dark-theme animate-block basic-mode"
                        [excludeInstructionsText]="true"
                        [showHeadingText]="false"
                        [tabsToShowOverride]="['radio-info', 'account-info']"
                        [closeModalsOnFinished]="false"
                        (userSelection)="handleUserSelection($event)"
                    ></verify-device-tabs>
                </div>
            </div>
        </div>
    </div>
</div>
