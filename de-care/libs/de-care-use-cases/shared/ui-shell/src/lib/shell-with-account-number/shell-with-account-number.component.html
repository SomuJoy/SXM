<header [class.with-account-number]="accountNumber$ | async">
    <de-care-header-bar
        class="sxm-limited-nav"
        [selectedProvince]="selectedProvince$ | async"
        (languageSelected)="switchLanguage($event)"
        (userChangedProvince)="onUserChangedProvince($event)"
        [provinces]="provinces$ | async"
        [logoData]="{
            imageSrc: translationKeyPrefix + '.SIRIUSXM_LOGO_SRC' | translate,
            link: translationKeyPrefix + '.SIRIUSXM_LOGO_LINK' | translate,
            altText: translationKeyPrefix + '.SIRIUSXM_LOGO_ALT' | translate
        }"
    >
        <!-- TODO: Refactor to use pass account number into header-->
        <span *ngIf="accountNumber$ | async as accountNumber" class="account-number">
            {{
                translationKeyPrefix + ".ACCOUNT"
                    | translate
                        : {
                              account: accountNumber
                          }
            }}
        </span>
    </de-care-header-bar>
</header>
<router-outlet></router-outlet>
<sxm-ui-app-footer [className]="theming?.footer.border"></sxm-ui-app-footer>
