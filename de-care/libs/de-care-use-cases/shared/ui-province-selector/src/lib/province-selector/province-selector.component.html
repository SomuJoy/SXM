<ng-container *ngIf="provinces">
    <h5>{{ "DeCareUseCasesSharedUiProvinceSelectorModule.ProvinceSelectorComponent.HEADER_TITLE" | translate }}</h5>
    <p [id]="ariaDescribedbyTextId">{{ "DeCareUseCasesSharedUiProvinceSelectorModule.ProvinceSelectorComponent.PRICING_VARY" | translate }}</p>
    <form id="province-selector" #form="ngForm" [formGroup]="provinceSelectorForm" (ngSubmit)="submit()">
        <sxm-ui-dropdown
            #provinceDropdown
            [qatag]="'proviceSelectorDropDown'"
            class="dropdown"
            tabindex="0"
            [passedValue]="provinces"
            key="key"
            text="label"
            [filterSelected]="true"
            labelText="{{ 'DeCareUseCasesSharedUiProvinceSelectorModule.ProvinceSelectorComponent.SELECT_PROVINCE_DROPDOWN' | translate }}"
            formControlName="province"
            [class.invalid]="submitted && controlIsInvalid(provinceSelectorForm.controls.province)"
            (listChanged)="onListChanged()"
            data-e2e="proviceSelectorDropDown"
        ></sxm-ui-dropdown>
        <button class="button primary full-width" type="submit" data-e2e="provinceChangeSaveButton">
            {{ "DeCareUseCasesSharedUiProvinceSelectorModule.ProvinceSelectorComponent.SUBMIT_BUTTON" | translate }}
        </button>
    </form>
</ng-container>
