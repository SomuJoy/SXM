<svg class="icon large checkmark-circle">
    <use class="icon-check-mark-flex-stroke" xlink:href="#icon-check-mark-flex-stroke"></use>
</svg>
<h4>{{ translateKeyPrefix + ".TITLE" | translate }}</h4>
<br />
<p>{{ translateKeyPrefix + ".SUB_TITLE" | translate }}</p>

<button *ngIf="accountType === 'oac'" type="button" sxm-proceed-button (click)="onSignIn()">
    {{ translateKeyPrefix + ".BUTTON_TEXT_OAC" | translate }}
</button>
<button *ngIf="accountType === 'streaming'" type="button" sxm-proceed-button (click)="onSignIn()" data-link-name="START LISTENING" sxmUiDataClickTrack="player">
    {{ translateKeyPrefix + ".BUTTON_TEXT_STREAMING" | translate }}
</button>
